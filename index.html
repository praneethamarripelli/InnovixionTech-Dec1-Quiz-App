<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="headingcolor">Quiz Application</h1>
    <div class="quiz-container" id="quiz">
    <div class="quiz-header">
    <h2 id="question">Question text</h2>
    <ul class="options">
    <li>
    <input type="radio" name="answer" id="a" class="answer">
    <label for="a" class="op_label" id="a_text"> Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" class="op_label" id="b_text"> Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" class="op_label" id="c_text"> Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" class="op_label" id="d_text"> Option</label>
                </li>
            </ul>
            <div class="actions">
                <button id="prev" disabled>Prev</button>
                <button id="next">Next</button>
                <button id="submit">Submit</button>
                <button onclick="location.reload()" id="reload">Reload</button>

            </div>
        </div>

    </div>
    <div class="result-container" id="result">
        <h2 id="score"></h2>
        <div class="actions">
            <button onclick="location.reload()">Reload</button>
            <button onclick="loadAnswers()">Show Answers</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
